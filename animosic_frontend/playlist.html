<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animosic - Your Playlist</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Flamenco:wght@400&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #278783;
        }
        /* Preload mood color from localStorage */
        :root {
            --mood-color: #278783;
        }
        body {
            background-color: var(--mood-color);
        }
        header {
            background-color: var(--mood-color);
        }
    </style>
    <script>
        // Set initial mood color before DOM loads
        document.addEventListener('DOMContentLoaded', () => {
            const moodColor = localStorage.getItem('moodColor') || '#278783';
            document.documentElement.style.setProperty('--mood-color', moodColor);
            document.body.style.backgroundColor = moodColor;
            document.querySelector('header').style.backgroundColor = moodColor;
        });
    </script>
</head>
<body>
    <div class="background-equalizer">
        <div class="equalizer-bar"></div>
        <div class="equalizer-bar"></div>
        <div class="equalizer-bar"></div>
        <div class="equalizer-bar"></div>
        <div class="equalizer-bar"></div>
        <div class="equalizer-bar"></div>
        <div class="equalizer-bar"></div>
        <div class="equalizer-bar"></div>
        <div class="equalizer-bar"></div>
    </div>
    <header>
        <img src="assets/Spotify_logo_black.png" alt="Spotify Logo" class="spotify-logo">
    </header>
    <div class="playlist-container">
        <div class="step-label"><span style="color: #3EB7B2;">Step</span> 4</div>
        <h1 id="playlist-title"></h1>
        <div id="track-list" class="track-list"></div>
        <div class="button-container" style="text-align: center; margin-top: 20px;">
            <button id="add-to-spotify-button" onclick="addToSpotify()">Add to Spotify</button>
            <span id="loading-message" style="display: none; margin-left: 10px;">Adding...</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
